# patch_nfs_details.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nfs-client-provisioner
  name: nfs-client-provisioner
spec:
  template:
    spec:
      containers:
        - name: nfs-client-provisioner
          env:
            - name: NFS_SERVER
              value: 10.0.4.38
            - name: NFS_PATH
              value: /mnt/nfs_shares/dynamic
      volumes:
        - name: nfs-client-root
          nfs:
            server: 10.0.4.38
            path: /mnt/nfs_shares/dynamic